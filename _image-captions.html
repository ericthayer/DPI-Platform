		<script>
  		
  		// Circles Button
  		var mq = window.matchMedia('(min-width: 35em)');
				if(mq.matches) {
  				
  				$("button.circles").on("click", function() {
        		$(".col > figure").removeClass("rounded-mask").addClass("circle-mask").css({
          		"height": "250px",
          		"width": "250px"
            });
        		$(".col > figure img").css({
          		"height": "100%",
        		  "width": "100%"
        		});
      		});
		  		
			} else { 
  			
  			$("button.circles").on("click", function() {
      		$(".col > figure").removeClass("rounded-mask").addClass("circle-mask").css({
        		"height": "150px",
        		"width": "150px"
          });
      		$(".col > figure img").css({
        		"height": "100%",
      		  "width": "100%"
      		});
    		}); 
  		    
  		}  		
  		
  		// Rounded Button
  		$("button.rounded").on("click", function() {
    		$(".col > figure").removeClass("circle-mask").addClass("rounded-mask").removeAttr("style");
    		$(".col > figure img").removeAttr("style");
  		});
  		
  		// Reset Button
  		$("button.reset").on("click", function() {
    		$(".col > figure").removeClass("circle-mask rounded-mask").removeAttr("style");
    		$(".col > figure img").removeAttr("style");
  		});
  		
		</script>
